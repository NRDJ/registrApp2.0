<ion-header>
  <ion-toolbar class="naranja">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <h1>RegistrApp</h1>
        <h6>Ingresa tus credenciales</h6>
    <form [formGroup]="usuario">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="user"  type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="pass" type="password" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!usuario.valid" (click)="loginUser()" routerDirection="forward">Sign In</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
        </ion-col>
        <ion-col size="8">
          <a [routerLink]="['/forgot-password']" class="small-text">Forgot your password?</a>
        </ion-col>
        <ion-col size="2">
        </ion-col>
      </ion-row>
    </form>
</ion-content>
